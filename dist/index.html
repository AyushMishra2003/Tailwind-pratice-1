<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col items-center justify-center w-[100vw] h-[100vh] bg-purple-800 " >
    <main class="flex flex-col items-center justify-center gap-3 p-10 px-20 border-[0.5px] border-white rounded-[2rem] bg-white" >
        <p class="text-[1.5rem]">Sign Up</p>
        <div class="relative flex items-center justify-center ">
             <input class="px-8  pt-1 py-2  rounded-[2rem] shadow-neutral-600 border-black border-[0.1px]"   type="text" placeholder="Name" > 
              <i class="fa-solid fa-user absolute left-2 top-2  text-1 text-purple-900 "></i>
        </div>
        <div class="relative flex items-center">
            <input class="px-8 pt-1 py-2 rounded-[2rem] border-[0.1px] border-black"   type="text" placeholder="E-mail" > 
             <i class="fa-solid fa-envelope absolute left-2 top-2 text-1 text-purple-900 "></i>
             
       </div>
        <div class="relative flex items-center">
            <input class="px-[2rem] pt-1 py-2 rounded-[2rem] border-black border-[0.1px]"   type="text" placeholder="Name" > 
             <i class="fa-solid fa-lock absolute left-2 top-2 text-1 
             text-purple-900 "></i>
             <i class="fa-solid fa-eye absolute right-2 top-2 text-1 text-purple-900 "></i>
       </div>
       <div class="flex items-center justify-center gap-2">
        <i class="fa-solid fa-square-check text-purple-600"></i>
        <p class="font-light">i read and agree to</p>
        <p class="text-purple-950">Sign in</p>
       </div>
       <button class="border-[2px] rounded-[2rem] px-6 bg-purple-800 border-purple-600 hover:bg-black text-white">Create Account</button>
       <div class="flex mt-4 gap-1">
         <p>Already have an account?</p>
         <p class="text-purple-600 ">Sign in</p>
       </div>
    </main>
</body>
</html
